<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aula de Condicionais</title>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
          padding: 50px; 
          background-color: #f0f2f5; 
        }

        .painel { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            display: inline-block; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }

        input { 
            padding: 10px; 
            width: 80px; 
            font-size: 18px; 
        }

        button { 
            padding: 10px 20px; 
            cursor: pointer; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 5px; 
        }

    </style>
</head>
<body>
    <div class="painel">
        <h2>ðŸš¥Radar SemafÃ³rico</h2>
        <p>Limite de velocidade: <strong>50 km/h</strong></p>
        <input type="number" id="velocidade" placeholder="km/h">
        <button onclick="verificarVelocidade()">Verificar</button>
        <h3 id="msg"></h3>
    </div>

    <script>
        function verificarVelocidade() {
            let velTexto = document.getElementById('velocidade').value;
            let vel = Number(velTexto)
            let display = document.getElementById('msg');


            if (vel <= 50) {
                display.innerHTML = "Siga em Frente"
                display.style.color = "green";
            }else {
                display.innerHTML = "MULTADO! Excedeu o limite de velocidade!";
                display.style.color = "red";
            }
        }
    </script>
</body>
</html>
